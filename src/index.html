<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal images search</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js" defer></script>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        class="search-input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search_button" type="submit">
        <svg class="icons" width="18px" height="18px">
          <use href="./images/icons.svg#glass"></use>
        </svg>
      </button>
    </form>
    <div class="gallery"></div>
    <button type="button" class="load_button is-hidden">Load more</button>
  </body>
</html>
